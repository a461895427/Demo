<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>请输入登录信息</h1>
<form action="/login" method="post">
<span>用户名</span><label for="username"></label><input type="text" name="username" id="username"/><br>
<span>密码</span><label for="password"></label><input type="password" name="password" id="password"/><br>
<input type="submit" value="登录">
</form>
</body>
<script>
    function login(){
        $.ajax({
            type:"POST",
            url:"/login",
            data:{
                "username":$("#username").val(),
                "password":$("#password").val()
            },
            success: function(data){
                if(data.code == 20001){
                    location.href = "/index";
                }else{
                    alert(data.msg);
                }
            }
        })
    }
</script>
</html>
