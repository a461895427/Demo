#数据库链接驱动
driver-calss-name=com.mysql.jdbc.Driver

#配置映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
#配置实体类
mybatis.type-aliases-package=com.example.demo.bean

# 关闭Thymeleaf的缓存(Thymeleaf默认会开启页面缓存，提高页面并发能力。但会导致修改页面不会立即被展现，因此关闭缓存)
spring.thymeleaf.cache=false

#不用JPD所以关闭防止报错(open-in-view功能是指SpringBoot在请求开始前自动初始化一个数据库会话，一般是EntityManager。)
spring.jpa.open-in-view=false

#打印sql语句
logging.level.com.example.demo.dao=debug
